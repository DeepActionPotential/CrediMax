name: CrediMax - Build & Push API

on:
  push:
    branches: [ main ]

jobs:
  build-api:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: deepactionpotential
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -t ghcr.io/deepactionpotential/crediMax-api:latest \
            -f docker/api.Dockerfile .

      - name: Push API image
        run: docker push ghcr.io/deepactionpotential/crediMax-api:latest
