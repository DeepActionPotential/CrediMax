name: credimax - Weekly Training

on:
  schedule:
    - cron: "0 3 * * SUN"    # Weekly Sunday at 3 AM Cairo time
  workflow_dispatch:

jobs:
  weekly-train:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v3

      - name: Build trainer image locally
        run: |
          docker build -t credimax-trainer \
            -f docker/trainer.Dockerfile .

      - name: Run training in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/artifacts:/app/artifacts \
            credimax-trainer /app/scripts/start_train.sh

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: credimax-trained-model
          path: artifacts/credit_risk_pipeline.joblib
