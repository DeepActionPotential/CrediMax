<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Predictor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

<section class="hero-wrapper">

    <!-- LEFT AREA -->
    <div class="hero-left">
        <h1 class="hero-title">Predict Your<br>Credit Risk</h1>
        <p class="hero-subtitle">
            Enter borrower & loan information to instantly estimate default probability.
        </p>

        <div class="features">
            <div class="f-card f1">
                <h3>Real-time Scoring</h3>
                <p>Fast ML-powered probability estimation.</p>
            </div>

            <div class="f-card f2">
                <h3>Secure</h3>
                <p>Your data is never stored.</p>
            </div>

            <div class="f-card f3">
                <h2>99.9%</h2>
                <p>Pipeline uptime</p>
            </div>
        </div>
    </div>

    <!-- RIGHT AREA (FORM) -->
    <div class="form-section">
        <h2 class="form-title">Risk Prediction Form</h2>

        <form id="predictForm">
            <div class="grid">

                <label>Age
                    <input name="person_age" type="number" value="35">
                </label>

                <label>Income
                    <input name="person_income" type="number" value="65000">
                </label>

                <label>Employment Length
                    <input name="person_emp_length" type="number" value="5">
                </label>

                <label>Loan Amount
                    <input name="loan_amnt" type="number" value="12000">
                </label>

                <label>Interest Rate
                    <input name="loan_int_rate" type="number" step="0.01" value="10.5">
                </label>

                <label>Loan % of Income
                    <input name="loan_percent_income" type="number" step="0.01" value="0.18">
                </label>

                <label>Credit History Length
                    <input name="cb_person_cred_hist_length" type="number" value="8">
                </label>

                <label>Home Ownership
                    <select name="person_home_ownership">
                        <option value="OWN">OWN</option>
                        <option value="RENT">RENT</option>
                        <option value="MORTGAGE" selected>MORTGAGE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </label>

                <label>Loan Intent
                    <select name="loan_intent">
                        <option value="PERSONAL" selected>PERSONAL</option>
                        <option value="MEDICAL">MEDICAL</option>
                        <option value="EDUCATION">EDUCATION</option>
                        <option value="VENTURE">VENTURE</option>
                        <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
                        <option value="DEBTCONSOLIDATION">DEBTCONSOLIDATION</option>
                    </select>
                </label>

                <label>Loan Grade
                    <select name="loan_grade">
                        <option>A</option>
                        <option selected>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        
                    </select>
                </label>

                <label>Prior Default?
                    <select name="cb_person_default_on_file">
                        <option value="N" selected>N</option>
                        <option value="Y">Y</option>
                    </select>
                </label>

            </div>

            <button type="submit" class="predict-btn">Predict Risk</button>
        </form>

        <div id="result"></div>
    </div>

</section>

<script src="/static/app.js"></script>
</body>

</html>
